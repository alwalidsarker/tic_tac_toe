<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>tic tac toe</h1>
      <div id="container">
        <div id="game">
          <button class="box" id="box_1"></button>
          <button class="box" id="box_2"></button>
          <button class="box" id="box_3"></button>
          <button class="box" id="box_4"></button>
          <button class="box" id="box_5"></button>
          <button class="box" id="box_6"></button>
          <button class="box" id="box_7"></button>
          <button class="box" id="box_8"></button>
          <button class="box" id="box_9"></button>
        </div>
      </div>
      <button class="reset_button">reset game</button>
      <div id="msg">
        <p class="winner">
          <p>Winner is : </p>
          <h3></h3>
        </p>
        <button class="newgame">new game</button>
      </div>
    </div>
    <!-- link js-->
    <script src="script.js"></script>
  </body>
</html>
